<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Đổi mật khẩu</title>
                <style>       
            /* Giữ background, header, footer y hệt trang thêm câu hỏi */
            body {
                font-family: Arial, sans-serif;
                margin: 60px auto 60px;
                max-width: 1200px;
                background: url('/static/img/Background.jpg') no-repeat center center fixed;
                background-size: cover;
                color: white;
                min-height: 100vh;
                position: relative;
            }

            header {
                display: flex;
                align-items: center;
                background: #003200;
                padding: 10px 20px;
                border-bottom: 3px solid yellow;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
            }
            header img {
                height: 80px;
                margin-right: 15px;
            }
            header div {
                color: yellow;
            }
            header h1 {
                margin: 0;
                font-size: 25px;
                font-weight: bold;
            }
            header p {
                margin: 0;
                font-size: 18px;
                font-style: italic;
                color: #ffcc00;
            }

            footer {
                background: #003200;
                text-align: center;
                padding: 10px;
                color: #ccc;
                font-size: 14px;
                border-top: 3px solid yellow;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
            }

            main {
                max-width: 1200px;
                margin: 90px auto 60px;
                padding: 20px;
                background: rgba(38, 63, 7, 0.9); /* màu xanh nõn chuối đậm đặc */
                border-radius: 10px;
                color: yellow;
            }
            
            .box-container {
                position:absolute;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            /* Hộp login */
            .box {
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(5px);
                border-radius: 16px;
                padding: 40px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                text-align: center;
                width: 340px;
                color: white;
            }

            .box h2 {
                margin-bottom: 20px;
                font-size: 24px;
            }

            /* Input form */
            .box input {
                width: 100%;
                padding: 12px 3px;
                margin: 10px 0;
                border: none;
                border-radius: 8px;
                outline: none;
                font-size: 15px;
            }

            /* Nút đăng nhập */
            .box button {
                width: 102%;
                padding: 14px;
                background-color:forestgreen;
                border: none;
                border-radius: 8px;
                color: rgb(235, 9, 9);
                font-weight: bold;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .box button:hover {
                background-color:#00ff66;
            }
             form label, form input, form button {
                font-size: 16px;
            }

        </style> 
    </head>
    <body>
        <header>
            <img src="/static/img/LOGO_f395.png" alt="Logo">
            <div>
                <h1>SƯ ĐOÀN BỘ BINH 395</h1>
                <p>“Đoàn kết, tiến công, luyện giỏi, đánh thắng”</p>
            </div>
        </header>

        
        <div class="box-container">
            <div class="box">
            <h2 style="color:#00ff66">Đổi mật khẩu</h2>
            <form method="POST">
                <!-- <label>Mật khẩu cũ:</label><br> -->
                <input type="password" name="current_password" placeholder="Nhập mật khẩu cũ." required><br>
 
                <!-- <label>Mật khẩu mới:</label><br>  -->
                <input type="password" name="new_password" placeholder="Nhập mật khẩu mới." required><br>

                <!-- <label>Nhập lại mật khẩu mới:</label><br> -->
                <input type="password" name="confirm_password" placeholder="Nhập lại mật khẩu mới." required><br>

                <button type="submit">Đổi mật khẩu</button>
                <br><a href="{{ url_for('admin_dashboard') }}" style="color:red">← Quay lại Trang quản trị</a>
            </div>
            </div>
        </form>
        <footer>© Hệ thống thi trắc nghiệm - Bản quyền phần mềm thuộc về Ban Thông tin - Phòng Tham mưu - Sư đoàn 395.</footer>
    </body>
</html>
