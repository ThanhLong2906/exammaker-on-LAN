<!DOCTYPE html>
    <html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Tạo đề thi</title>
        <style>
            /* Giữ background, header, footer y hệt trang thêm câu hỏi */
            body {
                font-family: Arial, sans-serif;
                margin: 60px auto 60px;
                max-width: 1200px;
                background: url('/static/img/Background.jpg') no-repeat center center fixed;
                background-size: cover;
                color: white;
                min-height: 100vh;
                position: relative;
            }

            header {
                display: flex;
                align-items: center;
                background: #003200;
                padding: 10px 20px;
                border-bottom: 3px solid yellow;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
            }
            header img {
                height: 80px;
                margin-right: 15px;
            }
            header div {
                color: yellow;
            }
            header h1 {
                margin: 0;
                font-size: 25px;
                font-weight: bold;
            }
            header p {
                margin: 0;
                font-size: 18px;
                font-style: italic;
                color: #ffcc00;
            }

            footer {
                background: #003200;
                text-align: center;
                padding: 10px;
                color: #ccc;
                font-size: 14px;
                border-top: 3px solid yellow;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
            }

            main {
                max-width: 1200px;
                margin: 90px auto 60px;
                padding: 20px;
                background: rgba(38, 63, 7, 0.9); /* màu xanh nõn chuối đậm đặc */
                border-radius: 10px;
                color: yellow;
            }

            h2 {
                text-align: center;
                color: yellow;
                margin-bottom: 20px;
            }

            form label, form input, form button {
                font-size: 16px;
            }

            form input[type="text"], form input[type="number"] {
                padding: 6px 10px;
                border-radius: 5px;
                border: none;
                margin-top: 5px;
                margin-bottom: 15px;
                width: 100%;
                box-sizing: border-box;
            }

            form button {
                background: #006600;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: bold;
                transition: background 0.3s;
                display: block;
                margin: 20px auto 0 auto;
                width: 150px;
            }
            form button:hover {
                background: #004400;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                color: yellow;
            }

            table, th, td {
                border: 1px solid yellow;
            }

            th, td {
                padding: 10px;
                text-align: left;
                vertical-align: middle;
            }

            th {
                background: #224400;
                color: yellow;
            }

            td input[type="checkbox"] {
                transform: scale(1.3);
                margin-left: 10px;
                cursor: pointer;
            }

            td input[type="number"] {
                width: 80px;
                padding: 5px;
                border-radius: 5px;
                border: none;
                color: black;
                font-weight: bold;
            }

            /* Link quay lại */
            .back-link {
                display: block;
                margin-top: 30px;
                color: yellow;
                text-align: center;
                font-weight: bold;
                text-decoration: none;
            }
            .back-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="/static/img/LOGO_f395.png" alt="Logo">
            <div>
                <h1>SƯ ĐOÀN BỘ BINH 395</h1>
                <p>“Đoàn kết, tiến công, luyện giỏi, đánh thắng”</p>
            </div>
        </header>

        <main>
            <h2>Tạo đề thi mới</h2>

            <form method="POST" enctype="multipart/form-data">
                <label for="title">Tiêu đề bài thi:</label>
                <input type="text" id="title" name="title" required>

                <label for="duration">Thời gian (phút):</label>
                <input type="number" id="duration" name="duration_minutes" value="30" min="1" required style="width: 100px;">

                <label>Chọn câu hỏi:</label>
                <label>
                    <input type="checkbox" id="select-all"> Chọn tất cả câu hỏi
                </label>


                <br>
                <label>Upload file Excel câu hỏi:</label>

                <input type="file" name="excel_file" accept=".xlsx,.xls">

                <br>
                <label for="num_questions">Số câu hỏi mỗi đề:</label>
                <input type="number" id="num_questions" name="num_questions" min="1" placeholder="VD: 10" required style="width: 100px";>
                <label for="num_exams">Số lượng đề cần tạo:</label>
                <input type="number" id="num_exams" name="num_exams" min="1" value="1" required style="width: 100px;">
                <button type="submit" style="background-color: lawngreen; color: maroon;">Tạo đề thi</button>
                <button style="background:#c2db48; color:white; font-weight:bold; padding:10px 10px; border-radius:10px;";>
                    <a href="{{ url_for('admin_dashboard') }}">← Quay lại Trang quản trị</a>
                </button>
            <!-- </form> -->
            <br><br>
            <!-- <form method="POST" enctype="multipart/form-data"> -->
                <table>
                    <thead>
                        <tr>
                            <th>Chọn</th>
                            <th>Điểm</th>
                            <th>Nội dung câu hỏi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for q in questions %}
                        <tr>
                            <td style="text-align: center;">
                                <input type="checkbox" name="question_ids" value="{{ q[0] }}">
                            </td>
                            <td style="text-align: center;">
                                <input type="number" step="0.1" name="scores" value="1" min="1" required>
                            </td>
                            <td>
                                <label for="q{{ q[0] }}">{{ q[1] }}</label>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>
        </main>
        <script>
            const selectAll = document.getElementById("select-all");
            const checkboxes = document.querySelectorAll("input[name='question_ids']");

            // Khi tick "Chọn tất cả"
            selectAll.addEventListener("change", function () {
                checkboxes.forEach(cb => cb.checked = this.checked);
            });

            // Nếu bỏ chọn 1 câu hỏi -> bỏ tick "Chọn tất cả"
            checkboxes.forEach(cb => {
                cb.addEventListener("change", function () {
                    if (!this.checked) {
                        selectAll.checked = false;
                    } else if ([...checkboxes].every(x => x.checked)) {
                        selectAll.checked = true;
                    }
                });
            });
        </script>
        <footer>© Hệ thống thi trắc nghiệm - Bản quyền phần mềm thuộc về Ban Thông tin - Phòng Tham mưu - Sư đoàn 395.</footer>
    </body>
</html>
