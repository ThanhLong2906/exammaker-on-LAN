<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bắt đầu làm bài thi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/img/Background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out; /* Hiệu ứng mờ dần khi tải */
        }
         header {
                display: flex;
                align-items: center;
                background: #003200;
                padding: 10px 20px;
                border-bottom: 3px solid yellow;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
            }
            header img {
                height: 80px;
                margin-right: 15px;
            }
            header div {
                color: yellow;
            }
            header h1 {
                margin: 0;
                font-size: 25px;
                font-weight: bold;
            }
            header p {
                margin: 0;
                font-size: 18px;
                font-style: italic;
                color: #ffcc00;
            }
        
        .form-container {
            background: #186d26;
            max-width: 500px;
            margin: 150px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .form-container:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(255, 255, 0, 0.8);
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 15px;
        }
        input {
            width: 100%;
            max-width: 350px;
            padding: 8px;
            margin: 6px auto 15px auto;
            border: none;
            border-radius: 5px;
            display: block;
            box-sizing: border-box;
        }
        button {
            background: #ffcc00;
            color: black;
            padding: 10px;
            width: 350px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 20px;
        }
        button:hover {
            background: orange;
            transform: scale(1.05);
        }
        footer {
            background: #003200; /* nền xanh đậm đặc */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            color: #ccc;
        }

        /* Keyframes cho hiệu ứng */
        @keyframes fadeDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        <img src="/static/img/LOGO_f395.png" alt="Logo Quân đội">
        <div>
            <h1>SƯ ĐOÀN BỘ BINH 395</h1>
            <p>“Đoàn kết, tiến công, luyện giỏi, đánh thắng”</p>
        </div>
    </header>

    <div class="form-container">
        <h2 style="text-align:center;">Nhập thông tin thí sinh</h2>
        <form action="{{ url_for('users_bp.register_candidate') }}" method="POST">
            <label>Họ và tên:</label>
            <input type="text" name="name" required>
            
            <label>Cấp bậc:</label>
            <input type="text" name="rank" required>

            <label>Chức vụ:</label>
            <input type="text" name="position" required>

            <label>Đơn vị:</label>
            <input type="text" name="unit" required>

            <button type="submit">Vào chọn đề thi</button>
        </form>
    </div>

    <footer>
        Bản quyền phần mềm thuộc về Ban Thông tin - Phòng Tham mưu - Sư đoàn 395
    </footer>

    <script>
        // Hiệu ứng mờ dần khi tải trang
        window.onload = function() {
            document.body.style.opacity = "1";
        };
    </script>
</body>
</html>
